<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hôm nay học Form</h1>
    <form action="https://formspree.io/f/xknpozqg" method="POST">
      <fieldset>
        <legend>Thông tin</legend>
        <label for="username">Username</label>
        <input
          placeholder="Nhap username cua ban"
          type="email"
          name="username"
          id="username"
          required
        />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Giới tính</legend>
        <label for="nam">Nam</label>
        <input type="radio" value="nam" name="gioitinh" id="nam" />
        <label for="nu">Nữ</label>
        <input type="radio" value="nu" name="gioitinh" id="nu" />
        <label for="khac">Khác</label>
        <input type="radio" value="khac" name="gioitinh" id="khac" />
      </fieldset>

      <fieldset>
        <label for="cars">Choose a car:</label>

        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </fieldset>

      <fieldset>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle1" value="Car" />
        <label for="vehicle2"> I have a car</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> I have a boat</label><br />
      </fieldset>

      <label for="message">Message</label>
      <br />
      <textarea name="message" id="message" cols="10" rows="10"></textarea>
      <br />
      <input type="submit" value="Gui" />
    </form>

      <input type="email" name="_replyto" />
      <input type="submit" value="Send" />
    </form> -->
  </body>
</html>
