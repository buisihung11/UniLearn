<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      body {
        background-color: #ddd;
      }
      #calculator {
        width: 430px;
        height: 700px;
      }
      #screen {
        height: 150px;
        margin-bottom: 50px;
        background-color: bisque;
        font-size: 2em;
        text-align: right;
      }
      #numpad {
        height: 500px;
        background-color: darkseagreen;
      }
      .numpad-item {
        width: 100px;
        height: 100px;
        background-color: rgb(96, 126, 96);
        transition: all 300ms ease-in-out;
        color: antiquewhite;
        font-size: 1.5em;
        font-weight: bold;
      }
      .numpad-item:hover {
        opacity: 0.8;
      }
      .col {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Calculator!</h1>

    <div class="container" id="calculator">
      <div class="container" id="screen">
        <p id="input"></p>
        <hr />
        <p id="output"></p>
      </div>
      <div class="container" id="numpad">
        <div class="row">
          <div class="col">
            <button class="numpad-item" id="clear">C</button>
          </div>
          <div class="col">
            <button class="numpad-item">DEL</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="numpad-item" id="num-7">7</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-8">8</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-9">9</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-divide">/</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="numpad-item" id="num-4">4</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-5">5</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-6">6</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-multiple">x</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="numpad-item" id="num-1">1</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-2">2</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-3">3</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-minus">-</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="numpad-item" id="num-0">0</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-dot">.</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="equal">=</button>
          </div>
          <div class="col">
            <button class="numpad-item" id="num-plus">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="calculator.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
